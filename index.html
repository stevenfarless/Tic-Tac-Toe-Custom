<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic-Tac-Toe (Custom)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <input type="text" id="playerOneInput" maxlength="2" placeholder="Enter Player 1 Name or Emoji" />
        <input type="text" id="playerTwoInput" maxlength="2" placeholder="Enter Player 2 Name or Emoji" />
        <div id="board">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
        <div id="result"></div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
